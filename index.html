<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage Title -->
    <title>Quiz</title>
    <!-- Reference Sheets for Styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- Main Content for Webpage -->
<body>
    <!-- Quiz -->
    <div class="modal" id="QuizModal">
        <div class="Questions" id="Quiz">

            <h3 class="QuestionTitle" id="QuestionTitle">Question</h3>
            <button class="Question-Answers" id="Answer1">Answer 1</button>
            <button class="Question-Answers" id="Answer2">Answer 2</button>
            <button class="Question-Answers" id="Answer3">Answer 3</button>
            <button class="Question-Answers" id="Answer4">Answer 4</button>

        </div>
    </div>

    <div class="controls">
        <button class="Button" id="StartButton">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>

    <!-- End Screen -->
    <div class="modal">
        <div class="EndScreen" id="EndScreen">

            <form>
                <h3 class="EndScreenTitle" id="EndScreenTitle">Enter Name</h3>
                <input type="text">
                <br>
                <button class="Button" id="SubmitButton">Submit</button>
            </form>

        </div>
    </div>



    <!-- Reference sheet for Javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
