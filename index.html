<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Webpage Title -->
    <title>Quiz</title>
    <!-- Reference Sheets for Styling -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- Main Content for Webpage -->
<body>
    <!-- Start Screen -->
    <div class="Start-Screen" id="Start">

        <h3 class="Start-Screen-Title">Quiz</h3>
        <p>Press the start button to begin the quiz!</p>
        <button class="Button" id="Start-Button">Start</button>

    </div>

    <!-- Quiz -->
    <div class="modal" id="Quiz-Modal">
        <div class="Questions" id="Quiz">

            <h3 class="Question-Title" id="Question">Question</h3>
            <button class="Question-Answers" id="Answer1">Answer 1</button>
            <button class="Question-Answers" id="Answer2">Answer 2</button>
            <button class="Question-Answers" id="Answer3">Answer 3</button>
            <button class="Question-Answers" id="Answer4">Answer 4</button>

        </div>
    </div>

    <!-- True Screen -->
    <div class="modal">
        <div class="True-Screen" id="True">

            <h3 class="True-Title">Correct!</h3>
            <p>+25 Points</p>
            <button class="Button" id="Continue-True">Next Question</button>
           
        </div>
    </div>

    <!-- False Screen -->
    <div class="modal">
        <div class="False-Screen" id="False">

            <h3 class="False-Title">Incorrect</h3>
            <p>-25 Seconds</p>
            <button class="Button" id="Continue-False">Next Question</button>
           
        </div>
    </div>

    <!-- End Screen -->
    <div class="modal">
        <div class="End-Screen" id="End">

            <form>
                <h3 class="End-Screen-Title" id="Title">Enter Name</h3>
                <input type="text">
                <br>
                <button class="Button" id="Submit-button">Submit</button>
            </form>

        </div>
    </div>



    <!-- Reference sheet for Javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
